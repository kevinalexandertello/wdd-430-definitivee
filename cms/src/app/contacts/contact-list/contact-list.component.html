<div class="row">
    <header class="pull-right"><h2>Contacts</h2>
    <div class="col-xs-12">
        <button class="btn btn-success">New Contact</button>
    </div></header>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-contact-item
      *ngFor="let contact of contacts"
      [contact]="contact"
      (contactSelected)="onSelected(contact)"></app-contact-item>
    </div>
</div>
