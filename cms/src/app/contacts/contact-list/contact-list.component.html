<div class="row">
    <div class="col-md-12 rounded-border">
      <div class="row shaded">
        <div class="col-xs-6">
          <h3>Contacts</h3>
        </div>
        <div class="col-xs-6 middle text-right">
          <button class="btn btn-success">New Contact</button>
        </div>
      </div>
      <div class="row mr-5 padding">
        <div class="col-xs-12">
          <app-contact-item *ngFor="let contact of contacts"
          [contact]="contact"
          (click)="onSelected(contact)"></app-contact-item>
        </div>
      </div>
