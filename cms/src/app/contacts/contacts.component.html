<div class="row">
    <div class="col-md-5">
        <app-contact-list (selectedContact)="selectedContact = $event"></app-contact-list>
    </div>
    <div class="col-md-4">
        <app-contact-detail *ngIf="selectedContact; elseinfoText"
        [contact]="selectedContact"></app-contact-detail>
        <ng-template #infoText>
            <p>Please select a Contact!</p>
          </ng-template>
        </div>
      </div>
