<div class="row">
    <div class="col-xs-12">
      <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>{{contact.name}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary">
          Edit <span class="caret"></span>
        </button>
        <button
          type="button"
          class="btn btn-primary">
          Delete <span class="caret"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Email:{{contact.email}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Phone:{{contact.phone}}
    </div>
  </div>
